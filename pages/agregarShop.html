<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Principe fresco</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FFFFFF;">
        <div class="container">
            <img src="../images/logo.png" class="" style="width: 8rem;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center mx-5 px-5" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active mx-4" href="../index.html">SHOP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active mx-4" href="../pages/collection.html">COLLECTIONS</a>
                    </li>
                </ul>
            </div>
            <!-- Button trigger modal -->
            <a href="../pages/agregarShop.html"><img src="../images/icon user.png" class="rounded float-end"
                    style="width: 2rem;"></a>
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <img src="../images/icon car.png" class="clickMod rounded float-end" style="width: 2rem;">
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="mostrarCarrito">
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="comprar btn btn-primary">Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </nav>

    <form class="p-5 m-auto w-50 " id="formNewProduct">
        <h1 class="text-center mb-5">Agregar nuevo producto</h1>
        <div class="mb-3">
            <input class="form-control" id="nombre" type="text" required placeholder="nombre del producto">
        </div>

        <div class="mb-3">
            <input class="form-control" id="IMG1" type="text" required placeholder="URL imagen 1">
        </div>

        <div class="mb-3">
            <input class="form-control" id="IMG2" type="text" required placeholder="URL imagen 2">
        </div>

        <div class="mb-3">
            <input class="form-control" id="IMG3" type="text" required placeholder="URL imagen 3">
        </div>

        <div class="mb-3">
            <input class="form-control" id="precio" type="text" required placeholder="precio">
        </div>

        <div class="mb-3">
            <input class="form-control" id="descripcion" type="text" required placeholder="descripciÃ²n">
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary m-auto">Agregar producto</button>
        </div>
    </form>





    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/agregarShop.js" type="module"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
